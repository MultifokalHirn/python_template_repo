---
name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "mypyc/doc/**"
      - "**/*.rst"
      - "**/*.md"
      - .gitignore
      - CREDITS
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      # max-parallel: 1
      fail-fast: false
      matrix:
        python-version: [3.9, 3.11, 3.12]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup environment
        run: make bootstrap
      - name: Install dependencies
        run: make dev

      - name: Run tests
        run: make test
      - name: Run typechecks
        run: make mypy
      - name: Lint
        run: make lint

